<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"  type="text/css" href="index.css">

    <title>Calculator | ;)</title>
</head>
<body>
    <nav class="navContainer">
            <h2>Welcome to Calculator ;)</h2>
    </nav>

    <section>
        <p>Do the operations, that you need!</p>
    </section>

    <div class="calculator">
        <p id="result"></p>

        <table>
            <tr>
                <td colspan="2"><button>C</button></td>
                <td><button>/</button></td>
                <td><button>X</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>-</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>+</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td rowspan="2"><button>=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button>0</button></td>
                <td><button>.</button></td>
            </tr>
        </table>
    </div> 
</body>
</html>
